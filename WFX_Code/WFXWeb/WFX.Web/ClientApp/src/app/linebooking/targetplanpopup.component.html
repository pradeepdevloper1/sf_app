


<div class="wrapper">
  <div class="container_full" style="margin-top: -1%;height: 102%;">


  <button  type="button" class="btn btn-pill genrate-po-plan-sheet" style="float:right;width:90px;height: 10%;margin-top: 1.5%;margin-right: 1%;"(click)=onClose()>x <span translate>lang.close</span></button>

      <div class="container-fluid">
        <div class="row h90">

          <div class="col-md-12 h90">

            <div class="target-plan-popup mt-80 mb-4 h80">


                  <!-- page-heading -->
                  <div class="row h100">
                    <div class="col-md-3 text-center h100">
                      <div class="card card-shadow mb-3 " style="height: 340px;">
                        <img src="../../assets/images/icon-download.svg"  style="height:10%;">
                        <h1 style="margin-top: 30px;"  translate >lang.downloadplansheet</h1>
                        <div class="form-check" style="padding-top: 20px;padding-bottom: 20px" >
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="0" (change)="onRadioButoonChange($event)">
                          <label class="form-check-label" for="flexRadioDefault1" translate>
                            lang.SizeTargetNotFilled
                          </label>
                        </div>
                        <div class="form-check"  style="padding-left: 30px;">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="1" (change)="onRadioButoonChange($event)">
                          <label class="form-check-label" for="flexRadioDefault2" translate>
                            lang.SizeTargetDividedEqually
                          </label>
                        </div>
                        <div class="card-body plr-0">
                          <div style="width:33px;"></div>
                          <button  [disabled]="disabled" type="button" class="btn btn-pill genrate-po-plan-sheet" style="height: 50px;" (click)='exportAsXLSX()'>
                            <img src="../../assets/images/icon-download.svg">
                            <span translate>lang.poplansheet</span>
                             </button>

                        </div>
                      </div>
                    </div>
                    <!--col-md-3-->
                    <div class="col-md-9 h100" >
                      <div class="row">
                        <div class="col-md-2">
                          <div class="form-group form-focus select-focus">
                            <label class="focus-label" translate>lang.productionorder</label>
                            <ng-select2 class="w100" [data]="POPlanTargetModel.solist"  [placeholder]="'All'"
                              (valueChanged)="soChangeHandler($event)">
                            </ng-select2>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="form-group form-focus select-focus">
                            <label class="focus-label" translate>lang.workorder</label>
                            <ng-select2 class="w100" [data]="POPlanTargetModel.polist" [placeholder]="'All'"
                              (valueChanged)="poChangeHandler($event)">
                            </ng-select2>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="form-group form-focus select-focus">
                            <label class="focus-label" translate>lang.process</label>
                            <ng-select2 class="w100" [data]="POPlanTargetModel.processlist" [placeholder]="'All'"
                              (valueChanged)="processChangeHandler($event)">
                            </ng-select2>
                          </div>
                        </div>
                        <div class="col-md-2">                       
                          <div class="form-group form-focus select-focus">
                            <label class="focus-label" translate>lang.startdate</label>
                            <input  class="form-control-2"  [ngModel]="startdate | date:'yyyy-MM-dd'"
                            type="date" #dp_startdate (change)="StartDate(dp_startdate.value)">
                          </div>
                        </div>
                        <!--col-md-3-->
                        <div class="col-md-2">
                          <div class="form-group form-focus select-focus">
                            <label class="focus-label" translate>lang.enddate</label>
                            <input  class="form-control-2 " [ngModel]="enddate | date:'yyyy-MM-dd'"
                              type="date" #dp_enddate (change)="EndDate(dp_enddate.value)">
                          </div>
                        </div>
                      </div>

                        <ag-grid-angular style="width:110%; height: 100%;" class="ag-theme-alpine"
                         [columnDefs]="columnDefs" [rowData]="rowData"  [defaultColDef]="defaultColDef"
                         rowSelection="multiple" (gridReady)="onGridReady($event)"  (rowSelected)="onRowSelected($event)" [suppressRowClickSelection]="true">
                        </ag-grid-angular>


                    </div>
                    <!--col-md-9-->
                  </div>
                  <!--row-->


              </div>


          </div>
          <!--col-md-10-->
        </div>



  </div>

</div>
</div>
