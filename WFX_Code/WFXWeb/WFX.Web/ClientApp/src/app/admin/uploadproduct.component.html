

<div class="wrapper">

  <div class="container_full">

    <div class="content_wrapper">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-12">

            <div class="page-heading mb-3">

              <div class="row d-flex align-items-center">
                <div class="col-md-5">

                  <!--<div class="page-breadcrumb">
                    <h1>Add Organisation</h1>
                  </div>-->

                </div>

                <div class="col-md-4"></div>

                <div class="col-md-3">
                  <button type="button" class="btn btn-gradient float-right" (click)='SaveProduct()'>
                    Save Changes
                  </button>

                </div><!--col-md-4-->

              </div><!--row-->

            </div>
            <!-- page-heading -->

            <div class="mb-4">

              <div class="row">
                <div class="col-md-3 text-center">
                  <div class="card card-shadow mb-3 pt-80  pb-160 h95">
                    <div class="card-body plr-0">
                      <form id="file-upload-form" action="" class="w-100">

                        <input id="product-upload" type="file" name="fileUpload" (change)="ProductFileInput($event)" />
                        <label for="product-upload" id="file-drag" class="m-0 p-0">
                          <div style="width:33px; margin:0px auto"><img src="../../assets/images/icon-upload.svg"></div>
                          <h1 class="mb-40">Upload Product</h1>

                          <span id="file-upload-btn" class="button w-75">Browse</span>
                        </label>

                        <div class="form-group form-focus select-focus w-75" style="margin:auto;">
                          <br>

                        </div>
                      </form>
                    </div>
                  </div>
                </div><!--col-md-3-->
                <div class="col-md-9">
                  <div class="card card-shadow mb-3 image-editor-height">
                    <div class="card-body p-0">
                      <div class="rb_card-1 scroll_auto scroll_mr light_scroll">


                        <div class="card card-shadow mb-3 ">
                          <ag-grid-angular #agGrid
                                           style="width: 100%; height: 500px;"
                                           class="ag-theme-alpine"
                                           [rowData]="rowData"
                                           [columnDefs]="columnDefs"
                                           [pagination]="true"
                                           [paginationPageSize]="10"
                                           [defaultColDef]="defaultColDef"
                                           (gridReady)="onGridReady($event)">

                          </ag-grid-angular>
                        </div>
                        <div id="myGrid" class="ag-theme-balham" style="height:100%;width:100%;"></div>
                      </div>

                      </div>
                  </div>
               
                  <div class="clearfix" style="height:20px;"></div>
                </div><!--col-md-9-->
              </div><!--row-->

            </div>
          </div><!--col-md-10-->
        </div>	<!--row-->
      </div><!--container-fluid-->
    </div>

  </div>

</div>
