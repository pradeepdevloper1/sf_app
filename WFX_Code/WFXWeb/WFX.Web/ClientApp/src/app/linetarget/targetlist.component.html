<div class="wrapper">

  <div class="container_full">

    <div class="content_wrapper">
      <div class="container-fluid">
        <div class="row">


          <div class="col-md-12">

            <div class="page-heading">

              <div class="row d-flex align-items-center">
                <div class="col-md-5">
                  <div class="breadcrumb_nav">
                    <ol class="breadcrumb">
                      <li>
                        <a class="parent-item" routerLink="/User/UserDashboard"><img src="../../assets/images/icon-home.svg" border="0"></a>
                        <i class="fa fa-angle-right"></i>
                      </li>
                      <li class="active">
                        <span translate>lang.planupload</span>
                      </li>
                    </ol>
                  </div>
                  <div class="page-breadcrumb">
                    <h1 translate>lang.planupload</h1>
                  </div>

                </div>



              </div><!--row-->
            </div>
            <!-- page-heading -->

            <div class="mb-4">


              <div class="row">
                <div class="col-md-3 text-center">
                  <div class="card card-shadow mb-3 pt-80  pb-160">
                    <div class="card-body plr-0">
                      <form id="file-upload-form" action="" class="w-100">

                        <input id="file-upload" type="file" name="fileUpload" />
                        <label for="file-upload" id="file-drag" class="m-0 p-0">
                          <div style="width:33px; margin:0px auto"><img src="../../assets/images/icon-upload.svg"></div>
                          <h1 class="mb-40" translate>lang.uploadplan</h1>

                          <p class="mb-0 line-height-0" translate>lang.draglineplaningfile</p>
                          <p class="mt-0 pt-0">or</p>

                          <span id="file-upload-btn" class="button w-75" translate>lang.browse</span>
                        </label>

                        <div class="form-group form-focus select-focus w-75" style="margin:auto;">

                          <select class="select floating">
                            <option>SELECT EXISTING OB</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                          </select>
                        </div>
                      </form>
                    </div>
                  </div>
                </div><!--col-md-3-->
                <div class="col-md-9">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group form-focus select-focus">
                        <label class="focus-label" translate>lang.thisweek</label>
                        <select class="select floating">
                          <option>24 - 30 August 2020</option>
                          <option>1 - 7 September 2020</option>
                          <option>8 - 14 September 2020</option>
                        </select>
                      </div>

                    </div><!--col-md-4-->
                    <div class="col-md-2">
                      <div class="form-group form-focus select-focus">
                        <label class="focus-label" translate>lang.period</label>
                        <select class="select floating">
                          <option>Week</option>
                          <option>Option 1</option>
                          <option>Option 2</option>
                        </select>
                      </div>
                    </div><!--col-md-2-->
                    <div class="col-md-2">
                      <div class="form-group form-focus select-focus">
                        <label class="focus-label" translate>lang.po</label>
                        <select class="select floating">
                          <option>All</option>
                          <option>Option 1</option>
                          <option>Option 2</option>
                        </select>
                      </div>
                    </div><!--col-md-2-->
                    <div class="col-md-2">
                      <div class="form-group form-focus select-focus">
                        <label class="focus-label" translate>lang.module</label>
                        <select class="select floating">
                          <option>All</option>
                          <option>Option 1</option>
                          <option>Option 2</option>
                        </select>
                      </div>
                    </div><!--col-md-2-->
                    <div class="col-md-2">
                      <div class="form-group form-focus select-focus">
                        <label class="focus-label">Line</label>
                        <select class="select floating">
                          <option>All</option>
                          <option>Option 1</option>
                          <option>Option 2</option>
                        </select>
                      </div>
                    </div><!--col-md-2-->
                  </div><!--row-->
                  <div class="card card-shadow mb-3 image-editor-height">
                    <div class="card-body p-0">
                      <div class="rb_card-1 scroll_auto scroll_mr light_scroll">

                        <ag-grid-angular style="width: 100%; height: 500px;"
                                         class="ag-theme-alpine"
                                         [rowData]="rowData | async"
                                         [columnDefs]="columnDefs">
                        </ag-grid-angular>

                      </div>

                    </div>

                  </div>
                  <ol class="pagination_list">
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                  </ol>

                </div><!--col-md-9-->
              </div><!--row-->


            </div>
          </div><!--col-md-12-->
        </div>	<!--row-->
      </div><!--container-fluid-->
    </div>

  </div>

</div>
